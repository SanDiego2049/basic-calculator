<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"><p></p></div>
        <div class="buttons">
            <button class="btn gray ac">ac</button>
            <button class="btn gray sign">(-)</button>
            <button class="btn gray">%</button>
            <button class="btn yellow">/</button>
            <button class="btn n">7</button>
            <button class="btn n">8</button>
            <button class="btn n">9</button>
            <button class="btn yellow">*</button>
            <button class="btn n">4</button>
            <button class="btn n">5</button>
            <button class="btn n">6</button>
            <button class="btn yellow">-</button>
            <button class="btn n">1</button>
            <button class="btn n">2</button>
            <button class="btn n">3</button>
            <button class="btn yellow">+</button>
            <button class="btn new">0</button>
            <button class="btn n">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
